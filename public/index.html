<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="text-primary">SizeSync</h1>
        <div class="form-container">
            <form id="downloadForm">
                <div class="mb-3">
                    <div class="form-text text-light">Enter Details of your Size</div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Enter Name" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Length</span>
                    <input id="length" name="length" type="text" class="form-control" placeholder="Enter Length" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Shoulder</span>
                    <input id="shoulder" name="shoulder" type="text" class="form-control" placeholder="Enter Shoulder Size" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Waist</span>
                    <input id="waist" name="waist" type="text" class="form-control" placeholder="Enter Waist Size" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Chest</span>
                    <input id="chest" name="chest" type="text" class="form-control" placeholder="Enter Chest Size" aria-describedby="basic-addon1" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
